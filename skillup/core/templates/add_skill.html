{% extends "base.html" %}
{% block content %}

<div class="container col-md-5">
    <div class="card p-4 shadow-lg">
        <h2 class="text-center mb-4">➕ Add New Skill</h2>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>

            <button type="submit" class="btn btn-purple w-100">
                ✨ Add Skill
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'dashboard' %}" class="text-light">
                ⬅️ Back to Dashboard
            </a>
        </div>
    </div>
</div>

{% endblock %}
