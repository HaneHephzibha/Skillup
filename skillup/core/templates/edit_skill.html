{% extends 'base.html' %}
{% block title %}Edit Skill{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card p-4 shadow-lg rounded-4">
            <h3 class="text-center mb-4">✏️ Edit Skill</h3>

            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Skill Name</label>
                    <input type="text" name="skill_name" class="form-control" value="{{ skill.skill_name }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Rating (1-10)</label>
                    <input type="number" name="rating" class="form-control" min="1" max="10" value="{{ skill.rating }}" required>
                </div>

                <button type="submit" class="btn btn-purple w-100">✅ Update Skill</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
